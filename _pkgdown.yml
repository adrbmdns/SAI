- title: Language translation
  contents:
  - sai_translate
  - sai_is_language
  - sai_what_language
- title: Options or settings
  contents:
  - contains("set_")
  - contains("get_")
  - ollama_model_list
- title: Datasets
  contents:
  - airbnb_listings
  - airbnb_reviews
  - alcohol
  - consumer
  - hotel
  - likerts
  - messy
  - recipes
  - restaurant
  - salary
